<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Internship – Expolink</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f8ff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0047cc;
      text-decoration: none;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #0047cc;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav a:hover {
      background-color: #e6efff;
      color: #003099;
    }

    nav a.active {
      background-color: #597ec2;
      color: white;
    }

    .logout-btn {
      background-color: #0047cc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .logout-btn:hover {
      background-color: #003399;
      transform: scale(1.03);
      cursor: pointer;
    }

    .form-container {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0047cc;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    input, textarea, select {
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background-color: #0047cc;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003399;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      color: #777;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <div class="left-header">
    <div class="logo">Expolink <span style="font-size: 14px; color: #888;">EMPLOYER</span></div>
    <nav>
      <a href="employer-dashboard.html">Dashboard</a>
      <a href="employer-create-internship.html" class="active">Create Internship</a>
      <a href="employer-manage-internship.html">Manage Internships</a>
      <a href="employer-view-applicants.html">View Applications</a>
      <a href="employer-company-account.html">Company Account</a>
    </nav>
  </div>
  <form onsubmit="handleLogout(event)" style="margin: 0;">
    <button class="logout-btn" type="submit">Logout</button>
  </form>
</header>

<div class="form-container">
  <h2>Create Internship</h2>
  <form action="/create-internship" method="POST">
    <div>
      <label for="title">Internship Title</label>
      <input type="text" id="title" name="title" required />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" required></textarea>
    </div>
    <div>
      <label for="location">Location</label>
      <input type="text" id="location" name="location" required />
    </div>
    <div>
      <label for="duration">Duration</label>
      <input type="text" id="duration" name="duration" required />
    </div>
    <div>
      <label for="stipend">Stipend</label>
      <input type="text" id="stipend" name="stipend" />
    </div>
    <div>
      <label for="deadline">Application Deadline</label>
      <input type="date" id="deadline" name="deadline" required />
    </div>

    <div>
      <label for="created_by">Company Name</label>
      <input type="text" id="created_by" name="created_by" placeholder="Enter Your Company Name" required />
    </div>

    <button type="submit">Submit Internship</button>
  </form>
</div>

<script>
  function handleLogout(event) {
    event.preventDefault();
    window.location.href = "/login.html";
  }
</script>

<footer>
  <p>© 2025 Expolink. Designed for Students and Employers.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Candidate Dashboard – Expolink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9faff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0047cc;
      white-space: nowrap;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #0047cc;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }

    nav a:hover {
      background-color: #e6efff;
      color: #003099;
    }

    nav a.active {
      background-color: #597ec2;
      color: white;
    }

    .logout-btn {
      background-color: #0047cc;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .logout-btn:hover {
      background-color: #003399;
      transform: scale(1.03);
      cursor: pointer;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #0047cc;
    }

    .sub-heading {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    .dashboard-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .dashboard-links a {
      display: inline-block;
      padding: 20px 30px;
      background-color: #f5f8ff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 71, 204, 0.1);
      color: #0047cc;
      font-weight: bold;
      text-decoration: none;
      min-width: 200px;
      transition: all 0.3s ease;
    }

    .dashboard-links a:hover {
      background-color: #e6efff;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f1f1f1;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <div class="left-header">
      <div class="logo">Expolink <span style="font-size: 14px; color: #888;">CANDIDATE</span></div>
      <nav>
        <a href="/candidate-dashboard.html" class="active">Dashboard</a>
        <a href="student-browse-internship.html">Browse Internships</a>
        <a href="candidate-account.html">My Profile</a>
      </nav>
    </div>
    <form onsubmit="handleLogout(event)" style="margin: 0;">
      <button class="logout-btn" type="submit">Logout</button>
    </form>
  </header>

  <main>
    <h1>Your Candidate Dashboard</h1>
    <p class="sub-heading">View internships, manage your profile, and track your applications.</p>
    <div class="dashboard-links">
      <a href="student-browse-internship.html">Browse Internships</a>
      <a href="/candidate-account.html">Edit My Profile</a>
      <a href="/my-applications.html">View Applications</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Expolink. Designed for Students and Employers.</p>
  </footer>

  <script>
    function handleLogout(event) {
      event.preventDefault();
      window.location.href = "/login.html";
    }
  </script>

</body>
</html>
